<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malls in Kenya Map</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Major Malls in Kenya</h1>
    <div id="map"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-1.286389, 36.817223], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var malls = [
      { "name": "Two Rivers Mall", "coords": [-1.2075, 36.8246] },
      { "name": "Westgate Shopping Mall", "coords": [-1.2656, 36.8053] },
      { "name": "The Junction Mall", "coords": [-1.2942, 36.7496] },
      { "name": "Sarit Centre", "coords": [-1.2640, 36.8040] },
      { "name": "Garden City Mall", "coords": [-1.2375, 36.8823] },
      { "name": "Village Market", "coords": [-1.2264, 36.8050] },
      { "name": "City Mall", "coords": [-4.0166, 39.7218] },
      { "name": "Nyali Centre", "coords": [-4.0435, 39.7116] },
      { "name": "The Hub Karen", "coords": [-1.3414, 36.7170] },
      { "name": "Thika Road Mall (TRM)", "coords": [-1.2307, 36.8854] }
    ];

    malls.forEach(function(mall) {
      L.marker(mall.coords).addTo(map)
        .bindPopup('<b>' + mall.name + '</b>');
    });
  </script>
</body>
</html>
